<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Estilo para el indicador de carga */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        /* Estilo para mensajes de error */
        .error-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        </style>
        <title>SinCorredor.cl</title>
    </head>
    <body>
        <div id="map"></div>
        <div id="loading">Cargando mapa, por favor espere...</div>
        <div id="error" class="error-message"></div>
        
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        
        <script>
        // Mostrar indicador de carga
        document.getElementById('loading').style.display = 'block';
        
        // Función para mostrar errores
        function showError(message) {
            var errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(function() {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Verificar si Leaflet se cargó correctamente
        if (typeof L === 'undefined') {
            showError('Error: No se pudo cargar la biblioteca Leaflet.js');
        }
        
        // Crear el mapa
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[-36.758916645231956,-72.86067052892878],[-36.10072985826496,-71.18813577080864]]);
        
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        // Función para manejar popups
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        
        // Control de título
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>SinCorredor.cl</h2>';
        };
        title.addTo(map);
        
        // Control de zoom
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        
        // Control de ubicación
        L.control.locate({
            locateOptions: {maxZoom: 19},
            strings: {
                title: "Mostrar mi ubicación"
            }
        }).addTo(map);
        
        // Grupo para límites
        var bounds_group = new L.featureGroup([]);
        
        // Capas base
        map.createPane('pane_Hibrido_0');
        map.getPane('pane_Hibrido_0').style.zIndex = 400;
        var layer_Hibrido_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_Hibrido_0',
            opacity: 0.825,
            attribution: 'Google Maps',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '© OpenStreetMap contributors',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        
        // Añadir capa base por defecto
        map.addLayer(layer_Hibrido_0);
        
        // Cargar datos GeoJSON con manejo de errores
        function loadGeoJSON(url, callback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar ' + url);
                    }
                    return response.json();
                })
                .then(data => callback(data))
                .catch(error => {
                    showError('Error al cargar datos: ' + error.message);
                    console.error(error);
                });
        }
        
        // Función para parcelas
        function pop_Parcelas_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td class="visible-with-data" id="Tipo">' + (feature.properties['Tipo'] !== null ? autolinker.link(String(feature.properties['Tipo']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(String(feature.properties['Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Precio</th>\
                        <td>' + (feature.properties['Precio'] !== null ? autolinker.link(String(feature.properties['Precio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Contacto</th>\
                        <td>' + (feature.properties['Contacto'] !== null ? autolinker.link(String(feature.properties['Contacto']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '" onerror="this.style.display=\'none\'">' : '') + '</td>\
                    </tr>\
                </table>';
                
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }
        
        function style_Parcelas_2_0() {
            return {
                pane: 'pane_Parcelas_2',
                opacity: 1,
                color: 'rgba(253,231,37,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,0.0)',
                interactive: true,
            }
        }
        
        // Función para proyectos
        function pop_Proyectos_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Proyecto'] !== null ? autolinker.link(String(feature.properties['Proyecto']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }
        
        function style_Proyectos_3_0() {
            return {
                pane: 'pane_Proyectos_3',
                rotationAngle: 0.0,
                rotationOrigin: 'center center',
                icon: L.icon({
                    iconUrl: 'markers/Proyectos_3.svg',
                    iconSize: [76.0, 76.0],
                    // Añadir icono de fallback en caso de error
                    iconRetinaUrl: 'markers/Proyectos_3.png',
                    errorIconUrl: 'markers/default-marker.png'
                }),
                interactive: true,
            }
        }
        
        // Cargar capas GeoJSON
        map.createPane('pane_Parcelas_2');
        map.getPane('pane_Parcelas_2').style.zIndex = 402;
        map.getPane('pane_Parcelas_2').style['mix-blend-mode'] = 'normal';
        
        map.createPane('pane_Proyectos_3');
        map.getPane('pane_Proyectos_3').style.zIndex = 403;
        map.getPane('pane_Proyectos_3').style['mix-blend-mode'] = 'normal';
        
        // Cargar datos GeoJSON
        Promise.all([
            new Promise((resolve) => loadGeoJSON('data/Parcelas_2.js', resolve)),
            new Promise((resolve) => loadGeoJSON('data/Proyectos_3.js', resolve))
        ]).then(([parcelasData, proyectosData]) => {
            // Capa de parcelas
            var layer_Parcelas_2 = new L.geoJson(parcelasData, {
                attribution: '',
                interactive: true,
                layerName: 'layer_Parcelas_2',
                pane: 'pane_Parcelas_2',
                onEachFeature: pop_Parcelas_2,
                style: style_Parcelas_2_0,
            });
            bounds_group.addLayer(layer_Parcelas_2);
            
            // Capa de proyectos
            var layer_Proyectos_3 = new L.geoJson(proyectosData, {
                attribution: '',
                interactive: true,
                layerName: 'layer_Proyectos_3',
                pane: 'pane_Proyectos_3',
                onEachFeature: pop_Proyectos_3,
                pointToLayer: function (feature, latlng) {
                    var context = {
                        feature: feature,
                        variables: {}
                    };
                    return L.marker(latlng, style_Proyectos_3_0(feature));
                },
            });
            bounds_group.addLayer(layer_Proyectos_3);
            
            // Añadir capas al mapa
            map.addLayer(layer_Parcelas_2);
            map.addLayer(layer_Proyectos_3);
            
            // Control de capas
            var overlaysTree = [
                {label: '<img src="legend/Proyectos_3.png" onerror="this.src=\'legend/default-legend.png\'" /> Proyectos', layer: layer_Proyectos_3},
                {label: '<img src="legend/Parcelas_2.png" onerror="this.src=\'legend/default-legend.png\'" /> Parcelas', layer: layer_Parcelas_2},
                {label: "OpenStreetMap", layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
                {label: "Híbrido", layer: layer_Hibrido_0, radioGroup: 'bm' },
            ];
            
            var lay = L.control.layers.tree(null, overlaysTree, {
                collapsed: true,
            });
            lay.addTo(map);
            
            // Manejo de etiquetas
            var i = 0;
            layer_Proyectos_3.eachLayer(function(layer) {
                var context = {
                    feature: layer.feature,
                    variables: {}
                };
                layer.bindTooltip((layer.feature.properties['Proyecto'] !== null?String('<div style="color: #fde725; font-size: 9pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Proyecto']) + '</div>':''), {
                    permanent: true,
                    offset: [-0, -16],
                    className: 'css_Proyectos_3'
                });
                labels.push(layer);
                totalMarkers += 1;
                layer.added = true;
                addLabel(layer, i);
                i++;
            });
            
            // Función para mostrar/ocultar etiquetas según el zoom
            function updateLabels() {
                var currentZoom = map.getZoom();
                // Mostrar etiquetas entre zoom 10 y 18
                if (currentZoom >= 10 && currentZoom <= 18) {
                    layer_Proyectos_3.eachLayer(function(layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_Proyectos_3.eachLayer(function(layer) {
                        layer.closeTooltip();
                    });
                }
            }
            
            // Actualizar etiquetas al cambiar el zoom
            map.on("zoomend", updateLabels);
            updateLabels(); // Ejecutar al cargar
            
            // Ocultar indicador de carga
            document.getElementById('loading').style.display = 'none';
            
        }).catch(error => {
            showError('Error al cargar los datos del mapa: ' + error.message);
            document.getElementById('loading').style.display = 'none';
        });
        
        // Manejo de redimensionamiento
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
        </script>
    </body>
</html>
